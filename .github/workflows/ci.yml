name: Continuous Integration

on:
  pull_request:
    branches: ['**']
    types: [opened, synchronize, reopened, edited, labeled]
  push:
    branches: ['**']
    tags: [v*]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  JDK_JAVA_OPTIONS: '-Xms4G -Xmx8G -XX:+UseG1GC -Xss10M -XX:ReservedCodeCacheSize=1G -XX:NonProfiledCodeHeapSize=512m -Dfile.encoding=UTF-8'
  SBT_OPTS: '-Xms4G -Xmx8G -XX:+UseG1GC -Xss10M -XX:ReservedCodeCacheSize=1G -XX:NonProfiledCodeHeapSize=512m -Dfile.encoding=UTF-8'

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.20, 2.13.16, 3.3.6]
        java:
          - graal_graalvm@17
          - graal_graalvm@21
          - temurin@17
          - temurin@21
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup GraalVM (graal_graalvm@17)
        if: matrix.java == 'graal_graalvm@17'
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: 17
          distribution: graalvm
          components: native-image
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: sbt

      - name: Setup GraalVM (graal_graalvm@21)
        if: matrix.java == 'graal_graalvm@21'
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: 21
          distribution: graalvm
          components: native-image
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: sbt

      - name: Setup Java (temurin@17)
        if: matrix.java == 'temurin@17'
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17
          cache: sbt

      - name: Setup Java (temurin@21)
        if: matrix.java == 'temurin@21'
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - uses: coursier/setup-action@v1
        with:
          apps: sbt

      - name: Check formatting
        if: matrix.scala == '2.13.16'
        run: sbt ++2.13.16 fmtCheck

      - name: Check that workflows are up to date
        run: sbt '++ ${{ matrix.scala }}' githubWorkflowCheck

      - name: Build project
        run: sbt '++ ${{ matrix.scala }}' test

      - uses: coursier/setup-action@v1
        with:
          apps: sbt

      - name: Check doc generation
        if: ${{ github.event_name == 'pull_request' }}
        run: sbt ++2.13.16 doc

      - name: zio-http-shaded Tests
        if: matrix.scala == '2.13.16'
        env:
          PUBLISH_SHADED: true
        run: sbt '++ ${{ matrix.scala }}' zioHttpShadedTests/test

      - name: Compress target directories
        run: tar cf targets.tar zio-http-datastar-sdk/target sbt-zio-http-grpc/target zio-http-cli/target target zio-http/jvm/target zio-http-docs/target sbt-zio-http-grpc-tests/target zio-http-gen/target zio-http-benchmarks/target zio-http-tools/target zio-http-example/target zio-http-testkit/target zio-http/js/target zio-http-htmx/target project/target

      - name: Upload target directories
        uses: actions/upload-artifact@v4
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}
          path: targets.tar

