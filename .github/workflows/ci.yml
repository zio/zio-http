name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - 'main'
  release:
    types:
      - published

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  JDK_JAVA_OPTIONS: '-Xms4G -Xmx8G -XX:+UseG1GC -Xss10M -XX:ReservedCodeCacheSize=1G -XX:NonProfiledCodeHeapSize=512m -Dfile.encoding=UTF-8'
  SBT_OPTS: '-Xms4G -Xmx8G -XX:+UseG1GC -Xss10M -XX:ReservedCodeCacheSize=1G -XX:NonProfiledCodeHeapSize=512m -Dfile.encoding=UTF-8'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Check formatting
        run: sbt ++2.13.x fmtCheck

  test:
    name: Test (Scala ${{ matrix.scala }})
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        scala: ['2.12.x', '2.13.x', '3.x']
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Run tests
        run: sbt '++ ${{ matrix.scala }}' test

      - name: Check doc generation
        if: matrix.scala == '2.13.x' && github.event_name == 'pull_request'
        run: sbt ++2.13.x doc

      - name: zio-http-shaded Tests
        if: matrix.scala == '2.13.x'
        env:
          PUBLISH_SHADED: true
        run: sbt '++ ${{ matrix.scala }}' zioHttpShadedTests/test

  testJvms:
    name: Test (JVM ${{ matrix.java }})
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        java: ['temurin@21', 'graalvm@17', 'graalvm@21']
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup GraalVM (graalvm@17)
        if: matrix.java == 'graalvm@17'
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: 17
          distribution: graalvm
          components: native-image
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: sbt

      - name: Setup GraalVM (graalvm@21)
        if: matrix.java == 'graalvm@21'
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: 21
          distribution: graalvm
          components: native-image
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: sbt

      - name: Setup Java
        if: matrix.java == 'temurin@21'
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Run tests
        run: sbt ++2.13.x test

  mima_check:
    name: MiMa Check
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Run MiMa
        run: sbt mimaChecks

  scoverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Run Coverage
        run: sbt 'coverage; project zioHttpJVM; test; coverageReport'

      - name: Push Codecov
        run: bash <(curl -s https://codecov.io/bash)

  ci:
    name: CI
    runs-on: ubuntu-latest
    needs: [lint, test, testJvms, scoverage]
    if: always()
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.testJvms.result }}" != "success" ]] || \
             [[ "${{ needs.scoverage.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs passed"

  publish:
    name: Publish Artifacts
    needs: [ci]
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.event_name == 'release')
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Release
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          CI_RELEASE_MODE: 1
        run: sbt ci-release

      - name: Release Shaded
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          CI_RELEASE_MODE: 1
          PUBLISH_SHADED: true
        run: sbt ci-release

  jmh_benchmarks:
    name: JMH Benchmarks
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Run All JMH Benchmarks
        env:
          GITHUB_TOKEN: ${{secrets.ACTIONS_PAT}}
        run: |
          echo "Running all JMH benchmarks sequentially..."
          sbt -no-colors -v "zioHttpBenchmarks/jmh:run -i 3 -wi 3 -f1 -t1" | tee jmh_results.txt
          grep -e "thrpt" -e "avgt" jmh_results.txt > Main_benchmarks.txt || true

      - name: Parse Results
        run: |
          while IFS= read -r line; do
            IFS=' ' read -ra PARSED_RESULT <<< "$line"
            B_VALUE=$(echo ${PARSED_RESULT[1]}": "${PARSED_RESULT[4]}" ops/sec")
            echo $B_VALUE >> Main.txt
          done < Main_benchmarks.txt || true

      - name: Upload Benchmark Results
        uses: actions/upload-artifact@v6
        with:
          name: jmh-benchmarks
          path: Main.txt

      - name: Cache Benchmark Results
        uses: actions/cache@v5
        with:
          path: Main.txt
          key: jmh_benchmarks_${{ github.sha }}

  performance_simple:
    name: Performance Benchmarks (PlainTextBenchmarkServer)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Clean up
        env:
          GITHUB_TOKEN: ${{secrets.ACTIONS_PAT}}
        run: sudo rm -rf *

      - name: Checkout zio-http
        uses: actions/checkout@v6
        with:
          path: zio-http

      - name: Checkout FrameworkBenchmarks
        uses: actions/checkout@v6
        with:
          repository: zio/FrameworkBenchmarks
          path: FrameworkBenchMarks

      - name: Run Benchmark
        id: result
        env:
          GITHUB_TOKEN: ${{secrets.ACTIONS_PAT}}
        run: |
          mkdir -p ./FrameworkBenchMarks/frameworks/Scala/zio-http/src/main/scala
          cp ./zio-http/zio-http-example/src/main/scala/example/PlainTextBenchmarkServer.scala ./FrameworkBenchMarks/frameworks/Scala/zio-http/src/main/scala/Main.scala
          cd ./FrameworkBenchMarks
          cd ./frameworks/Scala/zio-http
          git init .
          git config user.email 'benchmark@example.com'
          git config user.name 'ZIO Benchmark'
          git add build.sbt
          git commit -m 'initial commit'
          git tag v1.0.0
          git clone https://github.com/${{github.event.pull_request.head.repo.owner.login}}/zio-http.git
          cd zio-http
          git checkout ${{github.event.pull_request.head.sha}}
          cd ../../../..
          ./tfb --test zio-http | tee result
          RESULT_REQUEST=$(echo $(grep -B 1 -A 17 "Concurrency: 256 for plaintext" result) | grep -oiE "requests/sec: [0-9]+.[0-9]+" | grep -oiE "[0-9]+" | head -1)
          RESULT_CONCURRENCY=$(echo $(grep -B 1 -A 17 "Concurrency: 256 for plaintext" result) | grep -oiE "concurrency: [0-9]+" | grep -oiE "[0-9]+")
          echo "request_per_second=$RESULT_REQUEST" >> $GITHUB_OUTPUT
          echo "concurrency=$RESULT_CONCURRENCY" >> $GITHUB_OUTPUT

      - name: Post Commit Comment
        if: ${{github.event.pull_request.head.repo.full_name == 'zio/zio-http'}}
        uses: peter-evans/commit-comment@v4
        with:
          sha: ${{github.event.pull_request.head.sha}}
          body: |

            **ðŸš€ :** Performance Benchmarks (PlainTextBenchmarkServer)

             concurrency: ${{steps.result.outputs.concurrency}}
             requests/sec:  ${{steps.result.outputs.request_per_second}}

      - name: Performance Report
        env:
          REQUESTS_PER_SECOND: ${{steps.result.outputs.request_per_second}}
          CONCURRENCY: ${{steps.result.outputs.concurrency}}
          PERFORMANCE_FLOOR: 300000
        run: |
          echo "** ðŸš€ Performance Benchmarks (PlainTextBenchmarkServer) Report ðŸš€ **"
          echo "$REQUESTS_PER_SECOND requests/sec for $CONCURRENCY concurrent requests"
          if (( REQUESTS_PER_SECOND > PERFORMANCE_FLOOR )); then
            echo "Woohoo! Performance is good! $REQUESTS_PER_SECOND requests/sec exceeds the performance floor of $PERFORMANCE_FLOOR requests/sec."
          else
            echo "Performance benchmark failed with $REQUESTS_PER_SECOND req/sec! Performance must exceed $PERFORMANCE_FLOOR req/sec."
            exit 1
          fi

  performance_effectful:
    name: Performance Benchmarks (SimpleEffectBenchmarkServer)
