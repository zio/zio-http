@import zhttp.nav.Navigation
@(navItem: Navigation)
<li><button type="button" class="btn btn-primary">
    @if(navItem.icon.nonEmpty) {
        <i class="bi @{
            navItem.icon.getOrElse("broken")
        }"></i>
    }
<a href="@navItem.link" style="color: white;">@navItem.linkText</a>
</button>
</li>
@advanced.html.renderNav(navItem.subNav)
