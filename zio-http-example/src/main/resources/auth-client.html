<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Authentication Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo {
            font-size: 48px;
            margin-bottom: 20px;
            color: #333;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .section {
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .section:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .server-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            background: rgba(40, 167, 69, 0.1);
            color: #155724;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .status {
            display: inline-block;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
            transition: all 0.3s ease;
        }

        .status.logged-in {
            background: rgba(40, 167, 69, 0.1);
            color: #155724;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .status.logged-out {
            background: rgba(220, 53, 69, 0.1);
            color: #721c24;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .hint {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            color: #333;
        }

        .btn-danger {
            background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .response {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        .response.success {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #155724;
        }

        .response.error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #721c24;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .btn {
            position: relative;
            color: transparent;
        }

        .loading .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            color: white;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="auth-logo">üîê</div>
        <h1>Cookie Authentication</h1>
        <p class="subtitle">ZIO HTTP Cookie Authentication Demo</p>
    </div>

    <div class="server-info">
        ‚úÖ ZIO HTTP Cookie Authentication
    </div>

    <div class="section">
        <div id="status" class="status logged-out">
            Not Authenticated
        </div>

        <div class="hint">
            üí° <strong>Hint:</strong> The password should be the reverse of the username. For example, if username is "John", password should be "nhoJ".
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="button" id="profileBtn" class="btn btn-secondary">Get Profile</button>
                <button type="button" id="logoutBtn" class="btn btn-danger">Logout</button>
            </div>
        </form>

        <div id="response" class="response" style="display: none;"></div>
    </div>
</div>

<script>
    // Since we're served from the same server, we can use relative URLs
    const API_BASE = '';
    let isLoggedIn = false;

    // DOM elements
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const profileBtn = document.getElementById('profileBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const responseDiv = document.getElementById('response');
    const statusDiv = document.getElementById('status');
    const container = document.querySelector('.container');

    // Check authentication status on load
    checkAuthStatus();

    // Auto-fill password when username changes
    usernameInput.addEventListener('input', function() {
        const username = this.value;
        const reversedPassword = username.split('').reverse().join('');
        passwordInput.value = reversedPassword;
    });

    // Login form submission
    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();

        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        if (!username || !password) {
            showResponse('Please enter both username and password.', 'error');
            return;
        }

        await login(username, password);
    });

    // Profile button click
    profileBtn.addEventListener('click', getProfile);

    // Logout button click
    logoutBtn.addEventListener('click', logout);

    async function checkAuthStatus() {
        try {
            const response = await fetch(API_BASE + '/profile/me', {
                method: 'GET',
                credentials: 'include'
            });

            if (response.ok) {
                updateAuthStatus(true);
            } else {
                updateAuthStatus(false);
            }
        } catch (error) {
            updateAuthStatus(false);
        }
    }

    async function login(username, password) {
        setLoading(true);

        try {
            // Use URL-encoded form data instead of FormData
            const params = new URLSearchParams();
            params.append('username', username);
            params.append('password', password);

            const response = await fetch(API_BASE + '/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: params,
                credentials: 'include'
            });

            const text = await response.text();

            if (response.ok) {
                showResponse(`‚úÖ ${text}`, 'success');
                updateAuthStatus(true);
                usernameInput.value = '';
                passwordInput.value = '';
            } else {
                showResponse(`‚ùå Login failed: ${text}`, 'error');
                updateAuthStatus(false);
            }
        } catch (error) {
            showResponse(`‚ùå Network error: ${error.message}`, 'error');
            updateAuthStatus(false);
        } finally {
            setLoading(false);
        }
    }

    async function getProfile() {
        setLoading(true);

        try {
            const response = await fetch(API_BASE + '/profile/me', {
                method: 'GET',
                credentials: 'include'
            });

            const text = await response.text();

            if (response.ok) {
                showResponse(`üë§ ${text}`, 'success');
                updateAuthStatus(true);
            } else {
                showResponse(`‚ùå Access denied: ${text}`, 'error');
                updateAuthStatus(false);
            }
        } catch (error) {
            showResponse(`‚ùå Network error: ${error.message}`, 'error');
            updateAuthStatus(false);
        } finally {
            setLoading(false);
        }
    }

    async function logout() {
        setLoading(true);

        try {
            const response = await fetch(API_BASE + '/logout', {
                method: 'GET',
                credentials: 'include'
            });

            const text = await response.text();

            if (response.ok) {
                showResponse(`üëã ${text}`, 'success');
                updateAuthStatus(false);
            } else {
                showResponse(`‚ùå Logout failed: ${text}`, 'error');
            }
        } catch (error) {
            showResponse(`‚ùå Network error: ${error.message}`, 'error');
        } finally {
            setLoading(false);
        }
    }

    function showResponse(message, type) {
        responseDiv.textContent = message;
        responseDiv.className = `response ${type}`;
        responseDiv.style.display = 'block';

        // Auto-hide after 5 seconds if it's a success message
        if (type === 'success') {
            setTimeout(() => {
                responseDiv.style.display = 'none';
            }, 5000);
        }
    }

    function updateAuthStatus(loggedIn) {
        isLoggedIn = loggedIn;

        if (loggedIn) {
            statusDiv.textContent = '‚úÖ Authenticated';
            statusDiv.className = 'status logged-in';
            profileBtn.disabled = false;
            logoutBtn.disabled = false;
        } else {
            statusDiv.textContent = '‚ùå Not Authenticated';
            statusDiv.className = 'status logged-out';
            profileBtn.disabled = true;
            logoutBtn.disabled = true;
        }
    }

    function setLoading(loading) {
        if (loading) {
            container.classList.add('loading');
        } else {
            container.classList.remove('loading');
        }
    }

    // Initialize button states
    updateAuthStatus(false);
</script>
</body>
</html>
