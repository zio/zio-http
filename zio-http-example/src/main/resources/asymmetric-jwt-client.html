<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Authentication Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 700;
        }

        .section {
            margin-bottom: 30px;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #e0e0e0;
            background: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        .section:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: #555;
            margin-bottom: 20px;
            font-size: 1.4em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            font-size: 1.2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            word-break: break-all;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .response.show {
            opacity: 1;
            transform: translateY(0);
        }

        .response.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .response.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .token-display {
            max-height: 100px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .hint {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .status.authenticated {
            background: #d4edda;
            color: #155724;
        }

        .status.unauthenticated {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üîê JWT Authentication Demo</h1>

    <div class="section">
        <h2>
            <span class="icon">üîë</span>
            Login
            <span id="authStatus" class="status unauthenticated">Not Authenticated</span>
        </h2>

        <div class="hint">
            üí° <strong>Hint:</strong> For this demo, enter any username and use its reverse as the password.
            For example: username "John" ‚Üí password "nhoJ"
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="John" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="nhoJ" required>
            </div>

            <button type="submit" class="button" id="loginBtn">
                Login
            </button>
        </form>

        <div id="loginResponse" class="response"></div>
    </div>

    <div class="section">
        <h2>
            <span class="icon">üë§</span>
            Protected Profile Access
        </h2>

        <p style="color: #666; margin-bottom: 20px;">
            This endpoint requires a valid JWT token from the login above.
        </p>

        <button class="button" id="profileBtn" disabled>
            Get Profile
        </button>

        <div id="profileResponse" class="response"></div>
    </div>
</div>

<script>
    let jwtToken = null;

    // DOM elements
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const profileBtn = document.getElementById('profileBtn');
    const loginResponse = document.getElementById('loginResponse');
    const profileResponse = document.getElementById('profileResponse');
    const authStatus = document.getElementById('authStatus');

    // Update authentication status
    function updateAuthStatus(isAuthenticated) {
        if (isAuthenticated) {
            authStatus.textContent = 'Authenticated';
            authStatus.className = 'status authenticated';
            profileBtn.disabled = false;
        } else {
            authStatus.textContent = 'Not Authenticated';
            authStatus.className = 'status unauthenticated';
            profileBtn.disabled = true;
        }
    }

    // Show response with animation
    function showResponse(element, message, isSuccess = true) {
        element.className = `response ${isSuccess ? 'success' : 'error'}`;
        element.textContent = message;
        element.classList.add('show');
    }

    // Show loading state
    function showLoading(button, originalText) {
        button.innerHTML = `<span class="loading"></span>${originalText}...`;
        button.disabled = true;
    }

    // Hide loading state
    function hideLoading(button, originalText) {
        button.innerHTML = originalText;
        button.disabled = false;
    }

    // Login form submission
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(loginForm);
        const username = formData.get('username');
        const password = formData.get('password');

        showLoading(loginBtn, 'Login');

        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    username: username,
                    password: password
                })
            });

            const responseText = await response.text();

            if (response.ok) {
                jwtToken = responseText;
                showResponse(loginResponse, `Login successful! JWT Token received:\n\n${responseText}`);
                updateAuthStatus(true);
            } else {
                showResponse(loginResponse, `Login failed: ${responseText}`, false);
                updateAuthStatus(false);
            }
        } catch (error) {
            showResponse(loginResponse, `Network error: ${error.message}`, false);
            updateAuthStatus(false);
        } finally {
            hideLoading(loginBtn, 'Login');
        }
    });

    // Profile button click
    profileBtn.addEventListener('click', async () => {
        if (!jwtToken) {
            showResponse(profileResponse, 'No JWT token available. Please login first.', false);
            return;
        }

        showLoading(profileBtn, 'Get Profile');

        try {
            const response = await fetch('/profile/me', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${jwtToken}`
                }
            });

            const responseText = await response.text();

            if (response.ok) {
                showResponse(profileResponse, `Profile data: ${responseText}`);
            } else {
                showResponse(profileResponse, `Access denied: ${responseText}`, false);
                if (response.status === 401) {
                    updateAuthStatus(false);
                    jwtToken = null;
                }
            }
        } catch (error) {
            showResponse(profileResponse, `Network error: ${error.message}`, false);
        } finally {
            hideLoading(profileBtn, 'Get Profile');
        }
    });

    // Auto-reverse password hint
    document.getElementById('username').addEventListener('input', (e) => {
        const reversed = e.target.value.split('').reverse().join('');
        document.getElementById('password').value = reversed;
    });
</script>
</body>
</html>
